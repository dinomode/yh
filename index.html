<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 문구 & 이미지 사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
      text-align: center;
    }
    .image-container {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>랜덤 문구 & 이미지 생성기</h1>
  <div class="image-container">
    <img id="randomImage" src="https://via.placeholder.com/200" alt="랜덤 캐릭터 이미지">
  </div>
  <button onclick="generateRandomContent()">문구와 이미지 보기</button>
  <div class="message" id="randomMessage"></div>

  <script>
    const messages = [
      "오늘도 좋은 하루 보내세요!",
      "포기하지 말고 계속 도전하세요!",
      "행복은 작은 것에서부터 시작됩니다.",
      "당신은 할 수 있습니다!",
      "노력은 절대 배신하지 않습니다."
    ];

    const images = [
      "https://via.placeholder.com/200?text=Character+1",
      "https://via.placeholder.com/200?text=Character+2",
      "https://via.placeholder.com/200?text=Character+3",
      "https://via.placeholder.com/200?text=Character+4",
      "https://via.placeholder.com/200?text=Character+5"
    ];

    function generateRandomContent() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      const randomMessage = messages[randomIndex];
      const randomImage = images[randomIndex];

      document.getElementById("randomMessage").textContent = randomMessage;
      document.getElementById("randomImage").src = randomImage;
    }
  </script>
</body>
</html>
